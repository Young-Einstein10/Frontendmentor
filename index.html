<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div id="main">
    <p id="description">
      Survey Form for DSC Unilag
    </p>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="row">
        <div class="labels">
          <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label id="email-label" for="email">* Email: </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label id="number-label" for="age">* Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="currentPos">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="userRating">Gender</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>Male<input name="radio-buttons" value="1" type="radio" class="userRatings"></label>
            </li>
            <li class="radio"><label>Female<input name="radio-buttons" value="2" type="radio"
                  class="userRatings"></label></li>
            <li class="radio"><label>Others<input name="radio-buttons" value="3" type="radio"
                  class="userRatings"></label></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="most-like">What Skill would you like to learn?</label>
        </div>
        <div class="rightTab">
          <select id="most-like" name="mostLike" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Web Development</option>
            <option value="projects">UI/UX Design</option>
            <option value="community">Data Science</option>
            <option value="openSource">Engineering Design</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="preferences">Select a track you're familiar with</label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end
                Development</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Development
            </li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data
                Visualization</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source
                Development</label></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
